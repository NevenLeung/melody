<div class="ngdialog-message">
    <div class="">
        <h3>Register </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="doRegistration()">
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="registration.username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registration.password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="introduction">First Name</label>
                <textarea class="form-control" id="introduction" placeholder="Self introduction" ng-model="registration.introduction"></textarea>
            </div>
            <div class="form-group">
                <span class="form-control">Choose one as your avatar</span>
            </div>
            <div class="form-group avatar-select-wrapper">
                <label class="select-avatar" ng-repeat="avatarUrl in $parent.avatarList">
                    <input type="radio" name="avatar" id="avatar" placeholder="Avatar"  ng-model="registration.avatarUrl">
                    <img ng-src="images/avatar/{{avatarUrl}}" width="70px" height="45px">
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="registration.rememberMe"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-info">Register</button>
            <button type="button" class="btn btn-default" ng-click=closeThisDialog("Cancel")>Cancel</button>
        </form>
    </div>
</div>
