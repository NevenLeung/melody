<div class="container">
    <div class="row position-center">
        <div class="col-md-4 col-md-offset-1 flex-box">
            <img ng-src='{{albumPhoto}}' alt="album photo" height="400px">
        </div>
        <div class="col-md-3 flex-box">
            <div class="song-basic-info">
                <p class="text-capitalize">
                    <a title="album name">{{albumName}}</a>
                </p>
                <p class="text-capitalize">
                    <a title="singer name">{{singerName}}</a>
                </p>
                <p class="text-capitalize">
                    <a title="music name">{{musicName}}</a>
                </p>
            </div>
        </div>
    </div>
</div>
