<div class="container">
    <div class="row position-center artist-wrapper">
        <div class="col-md-4 col-md-offset-2">
            <img ng-src='{{artistPhoto}}' alt="artist photo" width="300px">
            <p class="artist-name">{{artistName}}</p>
        </div>
        <div class="col-md-4 flex-box">
            <div class="artist-info">
                <h3>Introduction</h3>
                <p class="artist-info-text">{{introduction}}</p>
                <h3>Recommended song</h3>
                <p class="artist-info-text">{{recommended}}</p>
            </div>
        </div>
    </div>
</div>
