<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h5>Songs</h5>
                <ul>
                    <li ng-repeat="song in songs">
                        <button music-player="play" add-song="song">{{ song.title }}</button>
                        <button music-player add-song="song">+</button>
                    </li>
                </ul>

                <button play-all="songs">Play all</button>
                <button play-all="songs" data-play="false">Add all</button>

            </div>
        </div>

        <hr />
        <!-- The player and the basic controller-->
        <div class="row">
            <div class="col-md-12">
                <!-- init soundManager2 player -->
                <sound-manager></sound-manager>

                <p>
                    Currently Playing: {{ currentPlaying.title }} by {{ currentPlaying.artist }} ({{ currentPostion }} / {{ currentDuration }})
                </p>

                <a prev-track title="last track">
                    <i class="fa fa-2x fa-step-backward salmon" prev-track></i>
                </a>

                <a play-pause-toggle data-play={{playIcon}} data-pause={{pauseIcon}} title="play/pause">
                    <span class="fa fa-2x fa-play salmon"></span>
                </a>

                <a next-track title="next track">
                    <span class="fa fa-2x fa-step-forward salmon"></span>
                </a>

                <!-- the progress bar -->
                <div class="seekBase" seek-track>
                    <div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
                </div>

                <a title="add to favorite - the solid heart means the song added!" ng-click="toggleFavorite(currentPlaying)">
                    <span class="fa fa-2x salmon" ng-class="{'fa-heart': currentPlaying.favorite, 'fa-heart-o': !currentPlaying.favorite}"></span>
                </a>

                <a title="repeat - the same color as the button means function is on!">
                    <span class="fa fa-2x fa-repeat salmon" ng-class="{'functionOff': !repeat}" repeat-music></span>
                </a>

                <a title="volume">
                    <span class="fa fa-2x fa-volume-up salmon" uib-tooltip-template="'views/volumeBar.html'" tooltip-class="volumeBar" tooltip-trigger="'mouseenter'" tooltip-placement="top"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <!-- playlist -->
    <button type="button" uib-tooltip-template="'views/playlist.html'" tooltip-trigger="'mouseenter'" tooltip-placement="right">playlist</button>
</div>
